<md-sidenav-layout fullscreen>
  <md-sidenav mode='side' align='start' class='app-sidenav'>
    <survey-sidenav></survey-sidenav>
  </md-sidenav>
  <md-toolbar color="primary">
    <survey-toolbar></survey-toolbar>
  </md-toolbar>
  <div class="app-content" fullscreen>

    <md-card class="app-input-section">
      <md-input placeholder="First name"></md-input>

      <md-input #nickname placeholder="Nickname" maxlength="50">
        <md-hint align="end">
          {{nickname.characterCount}} / 50
        </md-hint>
      </md-input>

      <md-input>
        <md-placeholder>
          <i class="material-icons app-input-icon">android</i> Favorite phone
        </md-placeholder>
      </md-input>

      <md-input placeholder="Motorcycle model">
        <span md-prefix>
          <i class="material-icons app-input-icon">motorcycle</i>
          &nbsp;
        </span>
      </md-input>
    </md-card>

  </div>

</md-sidenav-layout>
